<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 	localStorage: 本地存储
			 		设置：window.localStorage.setItem(key,value)
			 		
			 		获取：
			 			1. window.localStorage  返回的是所有存储的数据，是一个对象
			 			2. window.localStorage.getItem(key) 获取某一条数据
			 			
			 * 
			 */
			
			//
			
			window.localStorage.setItem("name",'pl');
			window.localStorage.setItem("age",20);
			console.log(window.localStorage.getItem('age'));
		</script>
	</body>
</html>
