<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 	localStorage: 本地存储
			 	
			 	设置：window.localStorage.setItem(key,value)
			 	
			 	获取：
			 		1.window.localStorage()
			 		2. window.localStorage.getItem(key)
			 * 
			 * localStorage的使用范围：在本地都能使用
			 * 
			 * 
			 * localStorage的存储量：5M
			 *
			 * 
			 * localStorage修改：用一个key:value替换另一个
			 * 
			 * 
			 * localStorage一经存储永远存在，
			 * 
			 * 
			 * localStorage的删除：
			 * 		window.localStorage.removeItem(key)
			 * 		window.localStorage.clear()
			 * 
			 * onstorage这是一个事件，window.onstorage,
			 * 
			 * 
			*/
			
			window.localStorage.setItem("key1","value1");
			
			window.localStorage.setItem("key2","value2");
			
			//window.localStorage.removeItem("key1")
			
			window.localStorage.clear();
			
		</script>
	</body>
</html>
