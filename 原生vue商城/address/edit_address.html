<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地址编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/vant.css" />
		<link rel="stylesheet" type="text/css" href="../css/edit_address.css" />
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vant.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../js/area.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="edit_address">
			<div class="header_box">
				<div class="header_box_left">
					<img src="../imges/back.png" @click='onClickLeft()'/>
				</div>
				<div class="header_box_title">
					{{title}}
				</div>
				<div class="header_box_right"></div>
			</div>
			
			<van-address-edit 
			:area-list="areaList" 
			show-postal 
			show-delete 
			show-set-default 
			show-search-result 
			:search-result="searchResult"
			 @save="onSave" 
			 @delete="onDelete" 
			 @change-detail="onChangeDetail" />
		</div>

		<script type="text/javascript">
			var dataArea = dataArea
			new Vue({
				el: '#edit_address',
				data() {
					return {
						areaList:dataArea,
						searchResult: [],
						title:'地址编辑'
					}
				},
				mounted(){
					
				},
				methods: {
					onSave() {
						vant.Toast('save');
					},
					onDelete() {
						vant.Toast('delete');
					},
					onChangeDetail(val) {
						
					},
					onClickLeft() {
						window.history.back(-1);
					},
				}
			})
		</script>

	</body>
</html>
