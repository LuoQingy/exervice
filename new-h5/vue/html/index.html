<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <title>推荐</title>
        <style>
            body,div,img{
                padding:0;
                margin:0;
            }
            @media only screen and (min-width: 750px) {
                body {
                    width: 750px;
                }
            }

            @media screen and (min-width:750px) {
                html {
                    font-size: 75px !important
                }
            }
        </style>
        <script type="text/javascript">
            //获取屏幕宽度
            var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
            var htmlDom = document.documentElement
            htmlDom.style.fontSize = htmlWidth / 10 + 'px';
            window.addEventListener('resize', (e) => {
              var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
              htmlDom.style.fontSize = htmlWidth / 10 + 'px';
            })
        </script>
        <link rel="stylesheet" href="../css/border.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/reset.css">
        <script type="text/javascript" src="https://unpkg.com/vue-router/dist/vue-router.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
        <!-- <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
        <script src="https://cdn.staticfile.org/vue/2.6.6/vue.min.js"></script> -->
        <link rel="stylesheet" href="https://img.ybl-group.com/mescroll/1.4.0/mescroll.min.css">
        <script src="https://img.ybl-group.com/mescroll/1.4.0/mescroll.min.js" charset="utf-8"></script> 
        
    </head>
    
	<body>
		<div id="app">
            <header>
                <section class="top-menu">
                    <ul id="J_top_menu" ref="menuList" class="top-menu-list">
                        <li v-for="(item, index) of typeData" >{{item}}</li> 
                    </ul>
                </section>
            </header>
                
        </div>

    </body>
    <script src="../js/index.js"></script>
</html>
